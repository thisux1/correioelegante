<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correio Elegante Digital</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&amp;display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body class="bg-gradient-to-br from-pink-200 via-rose-100 to-green-100 min-h-screen flex flex-col relative">
    <header class="flex justify-between items-center py-4 px-6 bg-white shadow-md z-20">       
      <div class="flex items-center"><img class="w-10 h-10 mr-2" src="/assets/logo.png" alt="Logo">
        <h1 class="fancyh1 text-2xl">Correio Elegante Digital</h1>
      </div>
      <nav>
        <ul class="flex space-x-6">
          <li><a class="text-pink-600 hover:text-pink-800" href="/create">Enviar Carta</a></li>
          <li><a class="text-pink-600 hover:text-pink-800" href="/how-it-works">Como Funciona</a></li>
          <li><a class="text-pink-600 hover:text-pink-800" href="/contact">Contato</a></li>
        </ul>
      </nav>
    </header>
    <main class="flex-grow flex flex-col items-center justify-center py-20 relative z-20">
      <div class="text-center z-10">
        <h2 class="fancyh1 text-4xl md:text-5xl text-pink-700 mb-4">Reviva o romantismo com um toque moderno</h2>
        <p class="text-lg md:text-xl text-gray-700 max-w-2xl mx-auto mb-8">Envie mensagens personalizadas com temas únicos, compartilhe com um QR code e encante quem você ama.</p><a class="learn-more inline-block bg-pink-600 text-white font-bold py-3 px-8 rounded-full hover:bg-pink-700 transition duration-300 text-lg" href="/create">Escreva Sua Mensagem</a>
      </div>
    </main>
    <!-- Particles-->
    <div class="particles absolute inset-0 z-10">
      <particle></particle>
    </div>
  </body><i class="fa fa-heart-o"></i>
